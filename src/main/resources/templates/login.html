<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>管理登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../static/lib/layui/layui.js" charset="utf-8"></script>
    <script src="../static/js/login.js" charset="utf-8"></script>

</head>
<body class="login-bg">
<!--<img src="../static/images/404.png">-->
<div class="login layui-anim layui-anim-up">
    <div class="login_name">曹县精锐机械ERP系统</div>
    <div id="darkbannerwrap"></div>

    <!-- 用户名密码登录-->
    <form method="post" class="layui-form" id="np_login">
        <input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        <div style="background-color: #00FF00">
            <input name="yanzhengma" lay-verify="required" value=""
                   style="width:50%;float: left" placeholder="请输入验证码" type="text" class="layui-input input-val">
            <canvas id="canvas" width="100" height="47" style="float: left"></canvas>
        </div>
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="np_login" style="width:100%;" type="submit">
        <hr class="hr20">
        <a href="#" onclick="js_alert(1)">手机号登录</a>
    </form>
    <!--手机号登录-->
    <form method="post" class="layui-form" id="sj_login" style="display: none;">
        <input name="phone" id="yz_phone" placeholder="请输入手机号" type="text" lay-verify="required" class="layui-input">
        <hr class="hr20">
        <div style="background-color: #00FF00">
            <input name="verify" lay-verify="required" value=""
                   style="width:50%;float: left" placeholder="验证码" type="text" class="layui-input input-val">
            <div class="login_yzm">
                <input type="button" id="yzm" value="获取验证码" onclick="getyam(60)"/>
            </div>
        </div>
        <hr class="hr20">
        <input value="登录" lay-submit lay-filter="sj_login" style="width:100%;" type="submit">
        <hr class="hr20">
        <hr class="hr20">
        <hr class="hr20">
        <a href="#" onclick="js_alert(2)">用户名密码登录</a>
    </form>


</div>


<script>

    //解决登陆过期页面内联
    if (top != window)
        top.location.href = window.location.href;


</script>
</body>
</html>
