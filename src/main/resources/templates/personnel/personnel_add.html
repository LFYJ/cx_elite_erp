                        <div class="layui-form-mid layui-word-aux">

                        <div class="layui-form-mid layui-word-aux">

                    </div>



                    <div class="layui-form-item">

                        <label for="L_email" class="layui-form-label">

                        </label>

                        </div>




                        <label for="L_email" class="layui-form-label">

                        </label>

                        <div class="layui-input-inline">

                            <select id="projectTeam"  name="projectTeam">

                                <option value="0"  selected="selected">请选择职位</option>

                            </select>

                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>
                        </div>




                    </div>





                    <div class="layui-form-item">
                        <label for="L_email" class="layui-form-label">
                            出生日期
                        </label>
                        <div class="layui-input-inline">
                            <input type="text"   id="birthdate" name="birthdate" required="" placeholder="格式：yyyy-MM-dd"

                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>
                        </div>


                        <label for="L_email" class="layui-form-label">
                            入职日期
                        </label>
                        <div class="layui-input-inline">

                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>
                        </div>



                    </div>


                    <div class="layui-form-item">
                        <label for="L_email" class="layui-form-label">

                        </label>
                        <div class="layui-input-inline">
                            <select id="userState" lay-filter="" name="userState">

                                <option value="0" selected="selected">请选择</option>

                                <option value="2">离职 </option>

                            </select>
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>
                        </div>


                        <label for="L_email" class="layui-form-label">
                           离职日期
                        </label>

                        </div>




                    </div>

                        </div>



                        <label for="L_email" class="layui-form-label">
                            婚姻
                        </label>

                        <div class="layui-input-inline">
                            <input type="radio" name="marriage" value="是" title="是" lay-filter="ChoiceRadio">
                            <input type="radio" name="marriage" value="否" title="否" checked lay-filter="ChoiceRadio">
                        </div>

                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>

                        </div>

                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>

                            <input type="checkbox"  name="csdn" lay-filter="like" value="storage"        lay-skin="primary"  title="仓储系统" >

                  <div class="layui-form-item" style="margin-left: 9%">

                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          增加

            </div>
        </div>



        <script>


            layui.use(['form', 'upload','layer','laydate'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
                var upload = layui.upload;

                var laydate = layui.laydate;

                //日期同时绑定多个
                lay('.starttime').each(function(){
                    laydate.render({
                        elem: this
                        ,trigger: 'click'
                    });
                })



                var value = "";
                $('input[name=elevel]:checked').each(function(){

                    //这里用所选复选框或运算后的值
                    value+=$(this).val()+"/";
                });





                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    var arr_box = [];
                    $('input[type=checkbox]:checked').each(function() {
                        arr_box.push($(this).val());
                    });


                    var commodity =  {"userName": data.field.userName,
                        "departmentId": data.field.departmentId,
                        "gender": data.field.gender,
                        "positionId": data.field.positionId,
                        "education": data.field.education,
                        "identityArd": data.field.identityArd,
                        "nation": data.field.nation,
                        "phone": data.field.phone,
                        "emergencyUser": data.field.emergencyUser,
                        "emergencyPhone": data.field.emergencyPhone,
                        "socialSecurity": data.field.socialSecurity,
                        "bankCard": data.field.bankCard,
                        "hukouType": data.field.hukouType,
                        "presentAddress": data.field.presentAddress,
                        "address": data.field.address,
                        "schoolBy": data.field.schoolBy,
                        "userImg": $("#demo1").attr("src"),
                        "occupational": data.field.occupational,
                        "marriage":data.field.marriage,
                        "age":data.field.age,
                        "birthdate":data.field.birthdate,
                        "specialty":data.field.specialty,
                        "bank":data.field.bank,

                        "projectTeam":data.field.projectTeam,
                        "educationUndergo":data.field.educationUndergo,

                        "entryDate":data.field.entryDate,
                        "positiveDates":data.field.positiveDates,
                        "dimissionDate":data.field.dimissionDate,
                        "birthdate":data.field.birthdate,
                        "userState":data.field.userState,
                        "filialityFineCard":data.field.filialityFineCard,
                        "filialityFineBank":data.field.filialityFineBank,


                        "arrbox":arr_box.toString()
                    }




                   /* 添加人事信息*/
                    $.ajax({
                        type: "post",
                        url: "/later/personnel/add",
                        //contentType: 'application/json;charset=utf-8',
                        contentType: 'application/json;charset=utf-8',
                        data: JSON.stringify(commodity),//将json对象转化为json字符串

                        success: function (data) {
                            if (data.state === 200) {
                                layer.alert(data.msg, {
                                        icon: 6
                                    },
                                    function() {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            }

                        }
                    });


                    return false;
                });


                //普通图片上传
                var uploadInst = upload.render({
                    elem: '#img'
                    , url: '/later/employee/uploadfiles' //改成您自己的上传接口
                    , field: 'imgs'
                    , before: function (obj) {
                        //预读本地文件示例，不支持ie8

                    }
                    , done: function (res) {
                        $('#demo1').attr('height', 127); //图片链接（base64
                        $('#demo1').attr('width',107); //图片链接（base64
                        $('#demo1').attr('src', res.data.file); //图片链接（base64

                    }
                    , error: function () {
                        //演示失败状态，并实现重传
                        var demoText = $('#demoText');
                        demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                        demoText.find('.demo-reload').on('click', function () {
                            uploadInst.upload();
                        });
                    }
                });



            });</script>



        <script>


            var ehethe = [];
            ehethe.push(1);


            var tagData = [
                {"id":"暂不缴纳社保","name":"暂不缴纳社保","status":"暂不缴纳社保"},
                {"id":"医疗保险","name":"医疗保险"},
                {"id":"失业保险","name":"失业保险"},
                {"id":"养老保险","name":"养老保险"},
                {"id":"工伤保险","name":"工伤保险"},


            ];

            layui.config({
                base : '../'
            }).extend({
                selectN: '../static/layui_extends/selectN',
                selectM: '../static/layui_extends/selectM',
            }).use(['layer','form','jquery','selectN','selectM'],function(){
                $ = layui.jquery;
                var form = layui.form
                    ,selectN = layui.selectN
                    ,selectM = layui.selectM;

                //多选标签-所有配置
                var tagIns2 = selectM({
                    //元素容器【必填】
                    elem: '#socialSecurity'

                    //候选数据【必填】
                    ,data: tagData

                    //默认值
                    ,selected: ehethe

                    //最多选中个数，默认5
                    ,max : 4

                    //input的name 不设置与选择器相同(去#.)
                    ,name: 'socialSecurity'

                    //值的分隔符
                    ,delimiter: ','

                    //候选项数据的键名
                    ,field: {idName:'id',titleName:'name'}


                });



                //监听重置按钮
                $('form').find(':reset').click(function(){
                    $('form')[0].reset();

                    tagIns2.set();//默认值
                    return false;
                });







            });






        </script>



    </body>

</html>
